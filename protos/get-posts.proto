


service GetPosts {

    rpc GetHotPostsNearMe(Filters) returns (Posts) {}
}

message GeoLocation {
    required int32 latitude = 1;
    required int32 longitude = 2;
}

message Filters {
    required int32 time = 1;
    required GeoLocation location = 2;
    required string channel1 = 3;
    required string channel2 = 4;
}

message Posts {
    
